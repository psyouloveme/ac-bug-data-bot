<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Animal Crossing Selector</title><style></style></head><body> <div class="panel" id="panel"> <label for="current-ac-game">Current Animal Crossing Game</label> <select name="current-ac-game" id="current-ac-game"> <option value="none">None</option> <option value="animal-crossing">Animal Crossing</option> <option value="doubutsu-no-mori-e+">どうぶつの森e+</option> </select> </div> <script>const e=nodecg.Replicant("acGameVersion");NodeCG.waitForReplicants(e).then((()=>{document.getElementById("current-ac-game").value=e.value,e.on("change",(e=>{document.getElementById("current-ac-game").value=e})),document.getElementById("current-ac-game").addEventListener("change",(t=>{e.value=t.target.value}))}));</script> </body></html>
